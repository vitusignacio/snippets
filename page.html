<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="http://designmodo.github.io/Flat-UI/dist/css/flat-ui.css" />

  <!-- JQuery and its stuffs -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <!-- MomentJS -->
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- <script src="http://designmodo.github.io/Flat-UI/dist/js/flat-ui.min.js"></script> -->
  <script type="text/javascript" src="./bundle.js"></script>

  <style>
    .form-container {
      border: 2px solid #e80000;
      margin: 3rem 0;
      padding: 3rem;
    }
    .ok {
      border: 2px solid #00ad34;
    }
    .sj-validation-indicator {
      display: none;
    }
    .sj-validation-message {
      color: #e80000;
    }
  </style>
</head>
<body>

<section style="margin:auto; padding: 16rem 0; width:640px">
  <section class="form-container ok">
    <h1>Form #1</h1>
    <br />
    <form id="form1" name="form1" class="needs-validation">
      <div class="sj-validation-indicator">
        <img src="validation-indicator.gif" width="32" height="32" />
        please wait, validating your form...
      </div>
      <div class="form-group sj-form-element">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" sj-required sj-required-message="the {field} is required" />
          <p class="sj-validation-message"></p>
        </div>
      <div class="form-group sj-form-element">
        <label for="email">Email address</label>
        <input type="text" class="form-control" id="email" name="email" sj-required sj-email sj-required-message="the {field} is required" sj-email-message="the {field} is not a valid email" />
        <p class="sj-validation-message"></p>
      </div>
      <div class="form-group sj-form-element">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" name="pwd" sj-required sj-required-message="the {field} is required" />
        <p class="sj-validation-message"></p>
      </div>
      <div class="form-group sj-form-element">
        <label for="upload">Upload</label>
        <input type="file" id="upload" name="upload" sj-required sj-custom="validate_txt_format" sj-required-message="the {field} is required" sj-custom-message="the {field} requires a text file">
        <p class="help-block">Only accept text (*.txt).</p>
        <p class="sj-validation-message"></p>
      </div>
      <div class="form-group sj-form-element">
        <header>Do you want to check something?</header>
        <div>
          <label class="checkbox" for="check">
            <input type="checkbox" checked="" value="1" id="check" name="check" data-toggle="checkbox" class="custom-checkbox"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
              Great, check me
          </label>
          <p class="sj-validation-message"></p>
        </div>
      </div>
      <div class="form-group sj-form-element">
        <header>Make your own selection</header>
        <div>
          <label class="radio">
            <input type="radio" name="go" value="forward" data-toggle="radio" class="custom-radio"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
              Go forward
          </label>
        </div>
        <div>
          <label class="radio">
            <input type="radio" name="go" value="backward" data-toggle="radio" class="custom-radio"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
              Go backward
          </label>
        </div>
        <p class="sj-validation-message"></p>
      </div>
      <div class="form-group sj-form-element">
        <header>What do you want to do?</header>
        <div>
          <label class="radio">
            <input type="radio" name="do" value="something" data-toggle="radio" class="custom-radio"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
              Do something
          </label>
        </div>
        <div>
          <label class="radio">
            <input type="radio" name="do" value="nothing" data-toggle="radio" class="custom-radio"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
              Don't do anything
          </label>
        </div>
        <p class="sj-validation-message"></p>
      </div>
      <div class="sj-form-element">
        <input type="hidden" name="hidden" value="test" />
        <p class="sj-validation-message"></p>
      </div>
      <button type="submit" class="btn btn-primary" />Submit</button>
      <button type="reset" class="btn btn-default" />Reset</button>
    </form>
  </section>

  <section class="form-container">
      <h1>Form #2</h1>
      <br />
      <form id="form2" name="form2" class="needs-validation">
        <div class="sj-validation-indicator">
          <img src="validation-indicator.gif" width="32" height="32" />
          please wait, validating your other form...
        </div>
        <div class="form-group sj-form-element">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="user[username]" sj-required sj-required-message="The {field} is definitely required" />
            <p class="sj-validation-message"></p>
          </div>
        <div class="form-group sj-form-element">
          <label for="email">Email address</label>
          <input type="text" class="form-control" id="email" name="room[email]" sj-required sj-required-message="The {field} is mandatory" />
          <p class="sj-validation-message"></p>
        </div>
        <div class="form-group sj-form-element">
          <label for="pwd">Password</label>
          <input type="password" class="form-control" id="pwd" name="room[pwd]" />
          <p class="sj-validation-message"></p>
        </div>
        <button type="submit" class="btn btn-primary" />Submit</button>
      </form>
    </section>

    <section class="form-container">
      <h1>Google Map Demo</h1>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mapModal">
        Launch Map
      </button>
    </section>
</section>

<!-- Map Modal -->
<div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="google-location"></label>
            <div class="input-group">
              <div class="input-group-addon">Address</div>
              <input type="text" class="form-control" id="google-location" placeholder="Type an address">
            </div>
          </div>
          <button id="google-location-search" class="btn btn-primary">Search</button>
        </div>
        <br />
        <div id="google-map" style="width: 100%; height: 350px;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async defer></script>
</body>
</html>
